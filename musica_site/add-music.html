<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Letra</title>
</head>
<body>
    <h1>Adicionar Nova Letra</h1>
    <form id="add-letra-form">
        <label for="artista">Artista:</label>
        <input type="text" id="artista" name="artista" required>
        <label for="musica">Música:</label>
        <input type="text" id="musica" name="musica" required>
        <label for="letra">Letra:</label>
        <textarea id="letra" name="letra" required></textarea>
        <label for="album">Álbum:</label>
        <input type="text" id="album" name="album" required>
        <button type="submit">Adicionar Letra</button>
    </form>
    <script>
        document.getElementById('add-letra-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const artista = document.getElementById('artista').value;
            const musica = document.getElementById('musica').value;
            const letra = document.getElementById('letra').value;
            const album = document.getElementById('album').value;

            const response = await fetch('http://localhost:3000/api/letras', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ artista, musica, letra, album })
            });

            if (response.ok) {
                alert('Letra adicionada com sucesso!');
                window.location.href = '/'; // Redirecionar para a página inicial
            } else {
                alert('Falha ao adicionar a letra.');
            }
        });
    </script>
</body>
</html>
