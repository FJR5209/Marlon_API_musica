<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Music</title>
</head>
<body>
    <h1>Add New Music</h1>
    <form id="add-music-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist" required>
        <br>
        <label for="album">Album:</label>
        <input type="text" id="album" name="album" required>
        <br>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required>
        <br>
        <label for="releaseDate">Release Date:</label>
        <input type="date" id="releaseDate" name="releaseDate" required>
        <br>
        <button type="submit">Add Music</button>
    </form>
    <script>
        document.getElementById('add-music-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const artist = document.getElementById('artist').value;
            const album = document.getElementById('album').value;
            const genre = document.getElementById('genre').value;
            const releaseDate = document.getElementById('releaseDate').value;

            const response = await fetch('http://localhost:3000/api/music', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, artist, album, genre, releaseDate })
            });

            if (response.ok) {
                alert('Music added successfully!');
            } else {
                alert('Failed to add music.');
            }
        });
    </script>
</body>
</html>
