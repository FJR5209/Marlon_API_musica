<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Músicas</title>
    <link rel="icon" href="pngwing.com (1).png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    <header>
        <h1>Músicas</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="albums.html">Álbuns</a>
            <a href="artists.html">Artistas</a>
            <a href="add-music.html">Adicionar Música</a>
        </nav>
    </header>
    <main>
        <h2>Lista de Músicas</h2>
        <table id="music-table">
            <thead>
                <tr>
                    <th>Música</th>
                    <th>Artista</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados serão inseridos aqui -->
            </tbody>
        </table>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://localhost:3000/api/letras');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const letras = await response.json();
                const tableBody = document.querySelector('#music-table tbody');
                tableBody.innerHTML = ''; // Limpa o corpo da tabela

                letras.forEach(letra => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${letra.title}</td>
                        <td>${letra.artist}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao buscar músicas:', error);
            }
        });
    </script>
</body>
</html>
